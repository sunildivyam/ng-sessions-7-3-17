<html>
<head>
	<title>Promise Example</title>
	<link rel="stylesheet" type="text/css" href="styles/app.css">
</head>
<body ng-app="promiseExample" ng-controller="appController">
	<h1>Angular Promises</h1>
	<hr>
	<h2 ng-show="isCompletedAtLeastOne === true">COMPLETED atleast One!!!</h2>

	<!-- Angular 1.5.8, $q.race()
	<h2 ng-show="isAllCompleted === true">All TASK COMPLETED!!!!!!!!!</h2>
	-->

	<task data-title="MY TASK A" data-is-completed="taskACompleted" data-values="taskAValues"></task>

	<task data-title="MY TASK B" data-is-completed="taskBCompleted" data-values="taskBValues"></task>

	<task data-title="MY TASK C" data-is-completed="taskCCompleted" data-values="taskCValues"></task>



<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>


<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/appController.js"></script>
<script type="text/javascript" src="js/appService.js"></script>
<script type="text/javascript" src="js/task.js"></script>
</body>
</html>
