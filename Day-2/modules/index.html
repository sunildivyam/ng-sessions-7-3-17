<html>
<head>
	<title>Modules</title>
</head>
<body ng-app="myApp">

	<input type="text" ng-model="msg"/>
	<button ng-click="myLogService.warn(msg)">Warning</button>
	<button ng-click="myLogService.error(msg)">Error</button>
	<button ng-click="myLogService.info(msg)">Info</button>
	<button ng-click="myLogService.debug(msg)">Debug</button>

<script type="text/javascript" src="../../common/node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
