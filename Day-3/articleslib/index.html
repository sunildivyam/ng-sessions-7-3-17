<html>
<head>
	<title>The Articles Library</title>
	<link rel="stylesheet" type="text/css" href="styles/app.css">
</head>
<body ng-app="articlesLib" ng-controller="appController">
	<h1>{{appTitle}}</h1>
	<hr>

	<div ng-controller="articlesController">
		<!-- Articles with 10% discount -->
		<articles-list
			data-header="Articles with 10% Discount"
			data-items="articles"
			data-status-message="{{notFoundMsg}}"
			data-discount="10">
		</articles-list>

		<!-- Articles with 50% discount -->
		<articles-list
			data-header="Articles with 50% Discount"
			data-items="articles"
			data-status-message="{{notFoundMsg}}"
			data-discount="50">
		</articles-list>
	</div>






<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>


<script type="text/javascript" src="index.js"></script>

<script type="text/javascript" src="js/base/controllers/appController.js"></script>

<script type="text/javascript" src="js/articles/articles.js"></script>
<script type="text/javascript" src="js/articles/controllers/articlesController.js"></script>
<script type="text/javascript" src="js/articles/services/articlesService.js"></script>
<script type="text/javascript" src="js/articles/filters/discount.js"></script>
<script type="text/javascript" src="js/articles/directives/articlesList.js"></script>
</body>
</html>
